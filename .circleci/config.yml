version: 2.1

orbs:
  slack: circleci/slack@4.10.1

jobs:
  install-project:
    docker:
      - image: node:16-alpine
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1.1.0-deps-{{ checksum "yarn.lock" }}
            - v1.1.0-deps-
      - run:
          name: Install bash, yarn and @nestjs/cli
          command: |
            apk add --no-cache bash
            apk add --no-cache yarn --repository="http://dl-cdn.alpinelinux.org/alpine/edge/community"
            yarn global add @nestjs/cli
      - run:
          name: Install project
          command: |
            yarn
      - save_cache:
          key: v1.1.0-deps-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
            - backend/bff/node_modules
            - backend/users/node_modules
            - backend/profiles/node_modules
            - frontend/node_modules

  run-tests:
    docker:
      - image: node:16-alpine
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1.1.0-deps-{{ checksum "yarn.lock" }}
            - v1.1.0-deps-
      - run:
          name: Install bash, yarn and @nestjs/cli
          command: |
            apk add --no-cache bash
            apk add --no-cache yarn --repository="http://dl-cdn.alpinelinux.org/alpine/edge/community"
            yarn global add @nestjs/cli
      - run:
          name: Run all tests
          command: |
            yarn test
      - slack/notify:
          custom: |
            {
              "blocks": [
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "plain_text",
                      "text": "*This is a text notification*",
                      "emoji": true
                    }
                  ]
                }
              ]
            }
          event: always

  run-lint:
    docker:
      - image: node:16-alpine
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1.1.0-deps-{{ checksum "yarn.lock" }}
            - v1.1.0-deps-
      - run:
          name: Install bash, yarn and @nestjs/cli
          command: |
            apk add --no-cache bash
            apk add --no-cache yarn --repository="http://dl-cdn.alpinelinux.org/alpine/edge/community"
            yarn global add @nestjs/cli
      - run:
          name: Run lint
          command: |
            yarn lint

workflows:
  default:
    jobs:
      - install-project
      - run-tests:
          requires: [install-project]
          context:
            - teste
      - run-lint:
          requires: [install-project]
